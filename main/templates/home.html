{% load static %}

<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet" />
    <link href="{% static 'css/main.css' %}" rel="stylesheet" />
</head>
<body onload="javascript:printSomething()">
  <div class="container clearfix" >
    <div class="chat" >
      <div class="chat-header clearfix">
        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/195612/chat_avatar_01_green.jpg" alt="avatar" />
        
        <div class="chat-about">
          <div class="chat-with">Chat with Botty-bot</div>
        </div>
        <i class="fa fa-star"></i>
      </div> <!-- end chat-header -->
      
      <div class="chat-history" id = "chat_ka_container">
        {% if not start %}
          {% for query in queries %}
            <ul>
              <li class="clearfix">
                <div class="message-data align-right">
                  <span class="message-data-name" >You</span> <i class="fa fa-circle me"></i>
                  
                </div>
                <div class="message other-message float-right">
                  {{ query.question }}
                </div>
              </li>
              
              <li>
                <div class="message-data">
                  <span class="message-data-name"><i class="fa fa-circle online"></i> Botty-bot</span>
                </div>
                <div class="message my-message">
                  {{ query.answer }}
                </div>
              </li>          
            </ul>
          {% endfor %}
        {% else %}
          <ul>
            <li>
              <div class="message-data">
                <span class="message-data-name"><i class="fa fa-circle online"></i> Botty-bot</span>
              </div>
              <div class="message my-message">
                What can i do for you??
              </div>
            </li>          
          </ul>

        {% endif %}
      </div> <!-- end chat-history -->
      
      <div class="chat-message clearfix">
        <form action = ''>
          <textarea name="question" id="message-to-send" placeholder ="Type your message" rows="3"></textarea>
          <button type="submit">Ask</button>
        </form>
      </div> <!-- end chat-message -->
      
    </div> <!-- end chat -->
    
  </div> <!-- end container -->

<script src="{% static 'js/main.js' %}"></script>
<script>

  setTimeout(printSomething, 10);

  function printSomething(){
      window.scrollTo(0,document.body.scrollHeight);
  }
</script>
<script>
window.onload=function () {
  var objDiv = document.getElementById("chat_ka_container");
  objDiv.scrollTop = objDiv.scrollHeight;
}
</script>
</body>
</html>
